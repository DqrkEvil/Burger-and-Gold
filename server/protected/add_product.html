<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>L채gg till produkt</title>
    <link rel="stylesheet" href="../../public/style/add_product.css" />
    <link rel="stylesheet" href="style/add_product.css" />
    <link rel="stylesheet" href="style/mixin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="media/favicon.png" type="png" />
  </head>
  <body>
    <form id="productForm">
      <h2>L채gg till produkt</h2>

      <label for="name">Namn:</label>
      <input type="text" id="name" required />

      <label for="price">Pris:</label>
      <input type="number" id="price" required />

      <label for="info">Info:</label>
      <input type="text" id="info" />

      <label for="image">Bild-URL:</label>
      <input type="text" id="image" required />

      <label for="calories">Kalorier:</label>
      <input type="number" id="calories" required />

      <label for="ingredients">Ingredienser:</label>
      <textarea id="ingredients" required></textarea>

      <button type="submit">L채gg till</button>
    </form>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const product = {
            name: document.getElementById("name").value,
            price: document.getElementById("price").value,
            info: document.getElementById("info").value,
            image: document.getElementById("image").value,
            calories: document.getElementById("calories").value,
            ingredients: document.getElementById("ingredients").value,
          };

          const res = await fetch("/api/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product),
          });

          if (res.ok) {
            alert("Produkt tillagd!");
            e.target.reset();
          } else {
            alert("Fel vid till채gg");
          }
        });
    </script>
  </body>
</html>
