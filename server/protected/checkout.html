<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burger & Gold</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/mixin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="media/favicon.png" type="png">
</head>

<body>
  <!-- Översta menyn -->
  <div class="topbar">
    <div class="topbar-content">
      <button class="mina-sidor-btn">
        <i class="fas fa-user" style="margin-right: 6px;"></i> Mina sidor
      </button>
    </div>
  </div>

  <!-- Huvudmeny -->
  <header>

    
    <div style="color: gold;">BURGER & GOLD</div>

    <nav id="nav_links">
        <a href="/index.html">Hem</a>
        <a href="/product_menu.html">Meny</a>
        <a href="/checkout.html">
          <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
        </a>
      </nav>

    <div class="menu_toggle" id="mobile_menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="mobile_nav" id="mobile_nav">
      <button id="close_mobile_nav" style="align-self: flex-end; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">✖</button>
      <a href="/index.html">Hem</a>
      <a href="/product_menu.html">Meny</a>
      <a href="/checkout.html">
        <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
      </a>
    </div>
  </header>


  <!-- Signaturrätter -->
  <section class="section">
    <h2 style="color: gold;">Administratörspanel</h2>

    </div>
  </section>

  <!-- JavaScript för mobilmeny -->
  <script>
    const mobileMenu = document.getElementById('mobile_menu');
    const mobileNav = document.getElementById('mobile_nav');
    const closeBtn = document.getElementById('close_mobile_nav');

    mobileMenu.addEventListener("click", () => {
      mobileNav.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      mobileNav.classList.remove("active");
    });
  </script>

</body>
</html>
