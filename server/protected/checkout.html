<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout – Burger & Gold</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/mixin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="media/favicon.png" type="png" />
    <style>
      .cart-item {
        background-color: #1a1a1a;
        border: 1px solid gold;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
        color: white;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .cart-item img {
        width: 80px;
        height: auto;
        border-radius: 8px;
      }

      .cart-info {
        flex-grow: 1;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .quantity-controls button {
        padding: 4px 10px;
        font-size: 16px;
        background-color: gold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: black;
      }

      .cart-item button.remove-btn {
        background-color: red;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #buy-btn,
      #clear-cart {
        background-color: gold;
        border: none;
        padding: 10px 20px;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
      }

      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: black;
        color: lime;
        border: 2px solid gold;
        border-radius: 10px;
        padding: 30px;
        font-size: 20px;
        z-index: 9999;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Översta menyn -->
    <div class="topbar">
      <div class="topbar-content">
        <a href="/login.html" class="mina-sidor-btn">
          <i class="fas fa-user" style="margin-right: 6px"></i> Mina sidor
        </a>
      </div>
    </div>

    <!-- Huvudmeny -->
    <header>
      <div style="color: gold">BURGER & GOLD</div>
      <nav id="nav_links">
        <a href="/index.html">Hem</a>
        <a href="/product_menu.html">Meny</a>
        <a href="/checkout.html">
          <i class="fas fa-shopping-cart" style="font-size: 24px"></i>
        </a>
      </nav>
    </header>

    <!-- Innehåll -->
    <section class="section">
      <h2 style="color: gold">Din varukorg</h2>
      <div id="cart-container"></div>
      <p id="total" style="color: gold; font-size: 18px; margin-top: 10px"></p>
      <button id="buy-btn">Slutför köp</button>
      <button id="clear-cart">Töm varukorg</button>
    </section>

    <!-- Popup-meddelande -->
    <div id="popup">Tack för ditt köp!</div>

    <!-- JavaScript -->
    <script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-container");
    const totalElement = document.getElementById("total");

    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p style='color:white;'>Din varukorg är tom.</p>";
      totalElement.textContent = "";
      return;
    }

    let total = 0;
    cart.forEach((item, index) => {
      // Se till att alla fält är giltiga
      const price = parseFloat(item.price) || 0;
      const quantity = parseInt(item.quantity) || 1;
      const itemTotal = price * quantity;
      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-info">
          <strong>${item.name}</strong><br/>
          ${price}:- / st — Totalt: ${itemTotal.toFixed(2)}:-

          <div class="quantity-controls">
            <button onclick="decrease(${index})">−</button>
            <span>${quantity}</span>
            <button onclick="increase(${index})">+</button>
          </div>
        </div>
        <button class="remove-btn" onclick="removeFromCart(${index})">Ta bort</button>
      `;
      container.appendChild(div);
    });

    totalElement.innerHTML = `<strong>Totalt: ${total.toFixed(2)}:-</strong>`;
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function increase(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = (cart[index].quantity || 1) + 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function decrease(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if ((cart[index].quantity || 1) > 1) {
      cart[index].quantity--;
    } else {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  document.getElementById("clear-cart").addEventListener("click", () => {
    localStorage.removeItem("cart");
    loadCart();
  });

document.getElementById("buy-btn").addEventListener("click", async () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    alert("Varukorgen är tom.");
    return;
  }

  try {
    const res = await fetch("/api/checkout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cart }),
    });

    if (res.ok) {
      localStorage.removeItem("cart");
      loadCart();
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => (popup.style.display = "none"), 3000);
    } else {
      alert("Kunde inte slutföra köpet.");
    }
  } catch (err) {
    console.error("Köpfel:", err);
    alert("Något gick fel. Försök igen.");
  }
});


  loadCart();
</script>
;
    </script>
  </body>
</html>
