<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/mixin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="media/favicon.png" type="png">
</head>
<body>
  <h2>Logga in</h2>
  <form id="loginForm">
    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">LÃ¶senord:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Logga in</button>
    <p>Har du inget konto? <a href="/register.html">Registrera dig hÃ¤r</a></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'same-origin' // ðŸ‘ˆ Viktigt fÃ¶r att skicka cookies (session)
        });

        if (res.ok) {
          const data = await res.json();
          alert('Inloggning lyckades!');

          if (data.role && data.role.toLowerCase() === 'admin') {
            window.location.href = "/admin_panel";
          } else {
            window.location.href = "/user_panel";
          }
        } else {
          const msg = await res.text();
          alert('Fel: ' + msg);
        }
      } catch (error) {
        console.error('NÃ¤tverksfel:', error);
        alert('NÃ¥got gick fel. FÃ¶rsÃ¶k igen senare.');
      }
    });
  </script>
</body>
</html>
