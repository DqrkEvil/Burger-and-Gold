<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/mixin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="media/favicon.png" type="png">
</head>
<body>
    <!-- √ñversta menyn -->

  <!-- Huvudmeny -->
  <header>

    
    <div style="color: gold;"><img src="media/favicon.png" alt="" width="60px" height="auto"></div>

    <nav id="nav_links" >
      <a href="index.html" style="color: gold; font-size: larger;">Hem</a>
      <a href="product_menu.html" style="color: gold;font-size: larger;">Meny</a>
      <a href="checkout.html" style="color: gold;">
        <i class="fas fa-shopping-cart" style="font-size: 24px;color: gold; font-size: larger;"></i>
      </a>
    </nav>

    <div class="menu_toggle" id="mobile_menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="mobile_nav" id="mobile_nav">
      <button id="close_mobile_nav" style="align-self: flex-end; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">‚úñ</button>
      <a href="index.html" style="color: gold;">Hem</a>
      <a href="product_menu.html" style="color: gold;">Meny</a>
      <a href="checkout.html">
        <i class="fas fa-shopping-cart" style="font-size: 24px; color: gold;"></i>
      </a>
    </div>
  </header>

  <h2>Logga in</h2>
  <form id="loginForm">
    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">L√∂senord:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Logga in</button>
    <p>Har du inget konto? <a href="/register.html">Registrera dig h√§r</a></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'same-origin' // üëà Viktigt f√∂r att skicka cookies (session)
        });

        if (res.ok) {
          const data = await res.json();
          alert('Inloggning lyckades!');

          if (data.role && data.role.toLowerCase() === 'admin') {
            window.location.href = "/admin_panel";
          } else {
            window.location.href = "/user_panel";
          }
        } else {
          const msg = await res.text();
          alert('Fel: ' + msg);
        }
      } catch (error) {
        console.error('N√§tverksfel:', error);
        alert('N√•got gick fel. F√∂rs√∂k igen senare.');
      }
    });


    const mobileMenu = document.getElementById('mobile_menu');
    const mobileNav = document.getElementById('mobile_nav');
    const closeBtn = document.getElementById('close_mobile_nav');

    mobileMenu.addEventListener("click", () => {
      mobileNav.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      mobileNav.classList.remove("active");
    });
  </script>
</body>
</html>
