<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Burger & Gold – Meny</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/mixin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="media/favicon.png" type="png" />
  </head>

  <style>
    .add-to-cart-btn {
      background-color: rgb(44, 44, 44);
      border-radius: 16px;
      color: rgb(255, 255, 255);
      width: 100%;
      height: 50px;
      font-weight: bolder;
      font-size: x-large;
      border: 2px solid gold;
    }
    .add-to-cart-btn:hover {
      background-color: rgba(44, 44, 44, 0.696);
      border: 2px solid rgba(255, 217, 0, 0.64);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 250px;
      min-height: 400px;
      background-color: #1f1f1f;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      color: white;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }

    .info-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: gold;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <body>
    <!-- Översta menyn -->
    <div class="topbar">
      <div class="topbar-content">
        <button class="mina-sidor-btn" style="margin-right: 10px">
          <i class="fas fa-user" style="margin-right: 6px"></i> Mina sidor
        </button>
      </div>
    </div>

    <!-- Huvudmeny -->
    <header>
      <div style="color: gold">
        <img src="media/favicon.png" alt="" width="60px" height="auto" />
      </div>
      <nav id="nav_links">
        <a href="index.html" style="color: gold; font-size: larger">Hem</a>
        <a href="product_menu.html" style="color: gold; font-size: larger"
          >Meny</a
        >
        <a href="/checkout">
          <i
            class="fas fa-shopping-cart"
            style="font-size: 24px; color: gold"
          ></i>
        </a>
      </nav>
      <div class="menu_toggle" id="mobile_menu">
        <span></span><span></span><span></span>
      </div>
      <div class="mobile_nav" id="mobile_nav">
        <button
          id="close_mobile_nav"
          style="
            align-self: flex-end;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
          "
        >
          ✖
        </button>
        <a href="index.html" style="color: gold">Hem</a>
        <a href="product_menu.html" style="color: gold">Meny</a>
        <a href="/checkout">
          <i
            class="fas fa-shopping-cart"
            style="font-size: 24px; color: gold"
          ></i>
        </a>
      </div>
    </header>

    <section class="section">
      <h2 style="color: gold">Vår meny</h2>
      <div id="product-list" class="cards"></div>
    </section>

    <!-- Info-Modal -->
    <div id="infoModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" style="float: right; cursor: pointer">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalInfo"></p>
        <p id="modalPrice"></p>
        <p id="modalCalories"></p>
        <p id="modalIngredients"></p>
      </div>
    </div>

    <footer style="color: gold">
      <div class="footer_col">
        <h4>Burger & Gold</h4>
                <a href="about_us.html" style="color: gold; font-size: large; border-bottom: 2px solid gold;">Om Oss !</a>
      </div>
      <div class="footer_col">
        <h4>Öppettider</h4>
        <p>Mån-Tors: 16:00-23:00</p>
        <p>Fre-Sön: 17:00-21:00</p>
      </div>
      <div class="footer_col">
        <h4>Kontakt</h4>
        <p>Kronhusgatan 9<br />411 05 Göteborg<br />+46 123456789</p>
      </div>
      <div class="footer_col">
        <h4>Följ oss</h4>
        <p>Instagram | Facebook | X</p>
      </div>
      <div class="fullwidth-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2136.658586920105!2d11.9578696!3d57.7072586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff36d2fca13a1%3A0x419e7db7b139e6c!2sKronhusgatan%209%2C%20411%2005%20G%C3%B6teborg!5e0!3m2!1ssv!2sse!4v1714828856113!5m2!1ssv!2sse"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </footer>

    <script>
      const mobileMenu = document.getElementById("mobile_menu");
      const mobileNav = document.getElementById("mobile_nav");
      const closeBtn = document.getElementById("close_mobile_nav");

      mobileMenu.addEventListener("click", () => {
        mobileNav.classList.toggle("active");
      });

      closeBtn.addEventListener("click", () => {
        mobileNav.classList.remove("active");
      });

      async function loadProducts() {
        try {
          const res = await fetch("/api/products");
          const products = await res.json();
          const container = document.getElementById("product-list");

          products.forEach((product) => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.position = "relative";

            card.innerHTML = `
            <button class="info-btn" data-id="${product.id}" style="position:absolute; top:1px; right:1px; background:none; border:none; color:gold; font-size:20px; cursor:pointer;">
              <i class="fas fa-info-circle"></i>
            </button>
            <img src="${product.image}" alt="${product.name}" width="100px" height="auto">
            <h3>${product.name}</h3>
            <p>${product.info}</p>
            <p>${product.price}:-</p>
            <button class="add-to-cart-btn"
                    data-id="${product.id}" 
                    data-name="${product.name}" 
                    data-price="${product.price}">
              Lägg till i varukorg
            </button>
          `;
            container.appendChild(card);
          });

          document.querySelectorAll(".info-btn").forEach((btn) => {
            btn.addEventListener("click", async () => {
              const id = btn.dataset.id;
              const res = await fetch(`/api/product/${id}`);
              const data = await res.json();

              document.getElementById("modalTitle").textContent = data.name;
              document.getElementById("modalInfo").textContent =
                "Info: " + data.info;
              document.getElementById("modalPrice").textContent =
                "Pris: " + data.price + ":-";
              document.getElementById("modalCalories").textContent =
                "Kalorier: " + data.calories;
              document.getElementById("modalIngredients").textContent =
                "Ingredienser: " + data.ingredients;

              document.getElementById("infoModal").style.display = "flex";
            });
          });
        } catch (err) {
          console.error("Kunde inte ladda produkter:", err);
        }
      }

      document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("infoModal").style.display = "none";
      });

      loadProducts();
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("add-to-cart-btn")) {
          const card = e.target.closest(".card");
          const id = e.target.dataset.id;
          const name = e.target.dataset.name;
          const price = parseFloat(e.target.dataset.price);
          const image = card.querySelector("img").src;

          let cart = JSON.parse(localStorage.getItem("cart")) || [];

          const existing = cart.find((item) => item.id === id);
          if (existing) {
            existing.quantity++;
          } else {
            cart.push({ id, name, price, image, quantity: 1 });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${name} har lagts till i varukorgen!`);
        }
      });
    </script>
  </body>
</html>
