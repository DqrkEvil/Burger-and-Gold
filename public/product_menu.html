<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burger & Gold – Meny</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="topbar">
    <div class="topbar-content">
      <a href="/login.html" class="mina-sidor-btn">
        <i class="fas fa-user" style="margin-right: 6px;"></i> Mina sidor
      </a>
    </div>
  </div>

  <header>
    <div style="color: gold;">BURGER & GOLD</div>
    <nav id="nav_links">
      <a href="/index.html">Hem</a>
      <a href="/product_menu.html">Meny</a>
      <a href="/checkout.html">
        <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
      </a>
    </nav>
    <div class="menu_toggle" id="mobile_menu">
      <span></span><span></span><span></span>
    </div>
    <div class="mobile_nav" id="mobile_nav">
      <button id="close_mobile_nav">✖</button>
      <a href="/index.html">Hem</a>
      <a href="/product_menu.html">Meny</a>
      <a href="/checkout.html">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </header>

  <section class="section">
    <h2 style="color: gold;">Vår meny</h2>
    <div id="product-list" class="cards"></div>
  </section>

  <footer style="color: gold;">
    <div class="footer_col">
      <h4>Burger & Gold</h4>
      <p>Vi höjer nivån på lyxig matupplevelse</p>
    </div>
    <div class="footer_col">
      <h4>Öppettider</h4>
      <p>Mån–Tors: 16:00–23:00</p>
      <p>Fre–Sön: 17:00–21:00</p>
    </div>
    <div class="footer_col">
      <h4>Kontakt</h4>
      <p>Kronhusgatan 9<br>411 05 Göteborg<br>+46 123456789</p>
    </div>
    <div class="footer_col">
      <h4>Följ oss</h4>
      <p>Instagram | Facebook | X</p>
    </div>
  </footer>

  <script>
    const mobileMenu = document.getElementById('mobile_menu');
    const mobileNav = document.getElementById('mobile_nav');
    const closeBtn = document.getElementById('close_mobile_nav');

    mobileMenu.addEventListener("click", () => {
      mobileNav.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      mobileNav.classList.remove("active");
    });

    // Ladda produkter
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const container = document.getElementById('product-list');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.info}</p>
            <p>${product.price}:-</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Kunde inte ladda produkter:', err);
      }
    }

    loadProducts();
  </script>
</body>
</html>
