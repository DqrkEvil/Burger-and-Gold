<div class="fullwidth-map">

    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2136.658586920105!2d11.9578696!3d57.7072586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff36d2fca13a1%3A0x419e7db7b139e6c!2sKronhusgatan%209%2C%20411%2005%20G%C3%B6teborg!5e0!3m2!1ssv!2sse!4v1714828856113!5m2!1ssv!2sse"

  <script>
    const mobileMenu = document.getElementById('mobile_menu');
    const mobileNav = document.getElementById('mobile_nav');
    const closeBtn = document.getElementById('close_mobile_nav');

    mobileMenu.addEventListener("click", () => {
      mobileNav.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      mobileNav.classList.remove("active");
    });

    // Ladda produkter
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const container = document.getElementById('product-list');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.info}</p>
            <p>${product.price}:-</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Kunde inte ladda produkter:', err);
      }
    }

    loadProducts();
  </script>
</body>
