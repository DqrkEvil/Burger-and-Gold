<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Registrera konto</title>
    <link rel="shortcut icon" href="media/favicon.png" type="png">
</head>
<body>
  <h2>Registrera dig</h2>
  <form id="registerForm">
    <label>Namn: <input type="text" id="name" required></label><br>
    <label>E-post: <input type="email" id="email" required></label><br>
    <label>LÃ¶senord: <input type="password" id="password" required></label><br>
    <label>Telefonnummer: <input type="text" id="nummer" required></label><br>
    <label>Adress: <input type="text" id="address" required></label><br>
    <label>Stad: <input type="text" id="city" required></label><br>
    <label>Postnummer: <input type="text" id="postal_code" required></label><br>
    <button type="submit">Skapa konto</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        nummer: document.getElementById('nummer').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        postal_code: document.getElementById('postal_code').value
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });

      if (res.ok) {
        alert('Registrering lyckades!');
        window.location.href = '/user_panel.html';
      } else {
        const msg = await res.text();
        alert('Fel: ' + msg);
      }
    });
  </script>
</body>
</html>
