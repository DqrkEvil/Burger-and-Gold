<!-- public/update_price.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ändra pris</title>
</head>
<body>
  <h2>Ändra produktpris</h2>
  <form id="updateForm">
    <label for="productId">Produkt-ID:</label>
    <input type="number" id="productId" required><br>

    <label for="newPrice">Nytt pris:</label>
    <input type="number" id="newPrice" required><br>

    <button type="submit">Uppdatera pris</button>
  </form>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('productId').value;
      const price = document.getElementById('newPrice').value;

      const res = await fetch(`/api/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ price })
      });

      if (res.ok) {
        alert('Priset uppdaterades!');
      } else {
        const msg = await res.text();
        alert('Fel: ' + msg);
      }
    });
  </script>
</body>
</html>
